<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <h1>Faça a sua reserva:</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" size="55"><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" size="52"><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" size="20">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep">

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value=""> </option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select><br>

        <label for="preferencia">Preferência:</label>
        <input type="checkbox" id="campo" name="preferencia" value="campo">
        <label for="campo">Campo</label>
        <input type="checkbox" id="montanha" name="preferencia" value="montanha">
        <label for="montanha">Montanha</label>
        <input type="checkbox" id="litoral" name="preferencia" value="litoral">
        <label for="litoral">Litoral</label><br>

        <label for="tipo-de-viagem">Tipo de viagem:</label>
        <input type="radio" id="negocios" name="tipo-de-viagem" value="negocios">
        <label for="negocios">Negócios</label>
        <input type="radio" id="passeio" name="tipo-de-viagem" value="passeio">
        <label for="passeio">Passeio</label><br>

        <label for="sugestao">Sugestão:</label><br>
        <textarea id="sugestao" name="sugestao" rows="4" cols="50" placeholder="Digite suas sugestões."></textarea><br>

    </form>
</body>
</html>
